        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type='text/javascript' src='eCommerceJS.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body>
        <div class='wrapper'>
            <div class='header'>
                <p>Gotta Grow Supplements</p>
            </div>
            <p>Administrative Login</p>
            <div class='adminLoginBox'>
                <form>
                    <p>Email: </p>
                    <input type='email' name='adminUsername' placeholder='email'>
                    <p>Password: </p>
                    <input type='password' name='adminPassword' placeholder='password'>
                    <p>Pin: </p>
                    <input type='password' class='pin' name='adminPin' placeholder='PIN' maxlength='6'>
                    <a class='submit' href='admin_orders.html'>
                        <!-- Replace this anchor tag with the submit button commented out inside -->
                        <!-- <input class='submit' type='submit' value='Log In'> -->
                        Log In
                    </a>
                </form>
            </div>
        
        </div>
        
    </body>
